<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="shortcut icon" href="../src/icons/icon_site.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__heading">
                <h1 class="heading">Авторизация</h1>
            </div>
        </div>
    </header>

    <section class="auth">
        <div class="container table__input">
            <form action="../actions/auth_users.php" method="post" class="flex">
                <label for="email">Ваша электронная почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Ваш пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Авторизация</button>
                <button type="button" onclick="goBack()">Вернуться назад</button>
            </form>
        </div>
    </section>
    <script src="../scripts/auth.js"></script>
</body>
</html>
