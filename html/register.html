<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="shortcut icon" href="../src/icons/icon_site.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__heading">
                <h1 class="heading">Регистрация</h1>
            </div>
        </div>
    </header>

    <section class="registration">
        <div class="container table__input">
            <form action="../actions/save_new_user.php" method="post" class="flex" onsubmit="return validatePassword()">
                <label for="first_name">Ваше имя:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Ваша фамилия:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Ваша электронная почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Ваш номер телефона:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Ваш пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Зарегистрироваться</button>
                <button type="button" onclick="goBack()">Вернуться назад</button>
            </form>
        </div>
    </section>
    <script src="../scripts/register.js"></script>
</body>
</html>
